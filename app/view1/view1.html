<md-toolbar>
    <div class="md-toolbar-tools">
        Registro de Partner CREETEC
        <span flex></span>
    </div>
</md-toolbar>
<md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs flex-gt-xs="50" layout="column">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Action buttons</span>
                </md-card-title-text>
            </md-card-title>
            <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out">
            <md-card-content>
                <form name="Form">
                    <md-input-container class="md-block">
                        <label>Nombre</label>
                        <input type="text" name="name" ng-model="form.name" placeholder="Nombre completo" required=""/>
                        <div ng-messages="Form.name.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">You must supply a email.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label for="locationField">Dirección</label>
                        <input id="locationField" type="text" name="address" ng-model="form.address" placeholder="Dirección" required="">
                        <div ng-messages="Form.address.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">You must supply a email.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Teléfono</label>
                        <input type="tel" name="phone" ng-model="form.phone" placeholder="Teléfono" required="">
                        <div ng-messages="Form.phone.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">You must supply a email.</div>
                        </div>
                    </md-input-container>
                    <md-button ng-disabled="!Form.$valid" ng-click="vm.submit()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
                </form>
            </md-card-content>
        </md-card>
    </div>
</md-content>
